<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Card</title>
<body>
   
        <div style="display: block;" class="auth">
        <div class="container" id="signIn" style="display: none;">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                    <h1 class="opacity">LOGIN</h1>
                    <form id="loginform">
                        <input type="email" placeholder="EMAIL" autocomplete="email"/>
                        <input id="loginPassword" type="password" placeholder="PASSWORD" />
                        <button class="opacity">SUBMIT</button>
                    </form>
                    <div class="register-forget opacity">
                        <a class="register" id="SignUpOpt">REGISTER</a>
                    </div>
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </div>
        <div class="container" id="signUp">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                    <h1 class="opacity">SIGNUP</h1>
                    <form id="signupform">
                        <input id="fullname" type="text" placeholder="USERNAME" />
                        <input id="email" type="email" placeholder="EMAIL" autocomplete="@gmail.com" />
                        <input id="password" type="password" placeholder="PASSWORD" />
                        <button class="opacity">SIGN UP</button>
                    </form>
                    <div class="register-forget opacity">
                        <a class="registerr" id="loginOpt">LOGIN</a>
                    </div>
                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </div>
    </div>
    
 <script type="module" src="main.js"></script>
 <script src="script.js">
    
 </script>
</body>
</html>
